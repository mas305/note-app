<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Add Note</title>
  </head>
  <body>
    <div class="container container__add-note">
      <header class="header">
        <div class="header__row">
          <!-- display : none ;   on the desktop view -->
          <div class="burger-menu-div">
            <label class="burger-menu" for="menu">
              <div class="burger-menu__bar line1"></div>
              <div class="burger-menu__bar line2"></div>
              <div class="burger-menu__bar line3"></div>
            </label>
            <input class="burger-menu__checkbox" id="menu" type="checkbox" />
          </div>
          <!--  -->
          <h1 class="header__logo">MAS Notes</h1>
          <!-- header search icon -->
          <!-- display : none ;   on the desktop view -->
          <div class="search-icon-div">
            <label class="burger-menu" for="search">
              <img
                class="header__search-icon"
                src="images/search3.png"
                alt=""
              />
            </label>
            <input class="search-icon-checkbox" id="search" type="checkbox" />
          </div>
          <!--End header search icon -->
          <!-- display : none ;   on the desktop view -->
          <div class="search-iconx-div">
            <label class="burger-menu" for="search">
              <img class="header__searchx-icon" src="images/close.png" alt="" />
            </label>
            <input class="search-iconx-checkbox" id="searchx" type="checkbox" />
          </div>
          <!--  -->
        </div>
        <!--  -->

        <!-- display : none ;   on the desktop view -->
        <div class="search__div">
          <img class="search__img" src="images/search.png" alt="" />
          <input
            class="header__search"
            type="text"
            name="search"
            id=""
            placeholder="search"
          />
        </div>
        <!-- display : none ;   on the desktop view -->
      </header>
      <div class="menu">
        <div class="menu__line"></div>
        <a class="menu__notes-btn" href="index.html">Notes</a>
        <a class="menu__add-notes-btn" href="add_note.html">Add Notes</a>
      </div>

      <section class="Add-note">
        <h2 class="Add-note__title body__head-title">Add Note</h2>

        <div class="Add-note__textbox">
          <h3 class="input-title">Title</h3>
          <input class="input-theme" type="text" />
        </div>
        <div class="Add-note__textbox">
          <h3 class="input-title">Author</h3>
          <input class="input-theme" type="text" />
        </div>
        <div class="Add-note__textbox">
          <h3 class="input-title">Your Note*</h3>
          <input class="input-theme input-theme-content" type="text" />
        </div>
        
        <div class="Add-note__btns">
          <button class="Add-note__btns__addToNotes">Add Note</button>
          <button class="Add-note__btns__addToPinned">Add Pinned Note</button>
        </div>
      </section>
    </div>
  </body>
</html>
